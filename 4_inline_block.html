<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Inline and Block elements</title>
    <style>
        span{
            border: 1px solid rgb(32, 6, 135);
        }
        h2{
            border: 1px solid black;

        }

    </style>
</head>
<body>
    <!-- block -->
    <h2>this is a block element</h2>
    <h2>this is 2nd block element</h2>
    <h2>inspect this and check width</h2>

    <!-- inline -->
    <span>this is inline element</span>
</body>
</html>
