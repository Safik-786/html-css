<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Background Image</title>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .background {
            background-image: url('./img/bg5.jpg'); /* Replace with your image URL */
            background-size: cover; /* Ensures the image covers the whole element */
            background-position: center; /* Centers the image */
            background-repeat: no-repeat; /* Prevents the image from repeating */
            height: 100vh; /* Makes the div take up the full viewport height */
            display: flex;
            width: 100%;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white; /* Text color for better visibility on the background */
        }

    </style>
</head>
<body>
    <div class="background">
        <h1>Welcome to My Website</h1>
        <p>This is a sample text over the background image.</p>
    </div>
</body>
</html>
