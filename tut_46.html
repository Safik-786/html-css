<head>

    <title>JS FUNCTIONS </title>
</head>
<body>
    <script>
        var str ="this is a string ";
        console.log(str)
        // first occurance of the string 
        console.log(str.indexOf('is'))

        console.log(str.lastIndexOf('is'))
        //create a substring from  a string
        var substr1=str.substr(1,3)
        console.log(substr1)
    </script>
