<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/owl.carousel.min.css">
    <link rel="stylesheet" href="/css/owl.theme.default.min.css">

    <link rel="stylesheet" href="/css/animate.css">

    
    <title>OwlCarousel</title>
</head>
<body>
    <div class="owl-carousel owl-theme">
        <div class="item">
            <img src="/img/bg3.jpg" height="200" alt="">
        </div>
        <div class="item">
            <img src="/img/bg2.jpg" height="200" alt="">
        </div>
        <div class="item">
            <img src="/img/bg4.jpg" height="200" alt="">
        </div>
        <div class="item">
            <img src="/img/bg5.jpg" height="200" alt="">
        </div>
        <div class="item">
            <img src="/img/bg6.jpg" height="200" alt="">
        </div>
        <div class="item">
            <img src="/img/bg7.jpg" height="200" alt="">
        </div>
        <div class="item">
            <img src="/img/bg5.jpg" height="200" alt="">
        </div>
        <div class="item">
            <img src="/img/bg6.jpg" height="200" alt="">
        </div>
        <div class="item">
            <img src="/img/bg7.jpg" height="200" alt="">
        </div>
        
    </div>
    






    <!--js -->
    <script src="js/jquery.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.owl-carousel').owlCarousel({
                loop:true,
                margin:20,
                dots:true,
                freeDrag:true,
                stagePadding:30,
                autoplay:true,
                autoplayTimeout:1500,
                animateOut: 'fadeOut',
                responsive:{
                    0:{
                        items:1
                    },
                    600:{
                        items:3
                    },
                    1000:{
                        items:5
                    }
                }
            })
        })
    </script>
    
</body>
</html>
